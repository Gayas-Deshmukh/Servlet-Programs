<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Course Info</title>
</head>
<body>
     <form action="courselink" method="post">
     <label>ENTER STUDENT NAME</label>
    <input type="text" name="studentname"><br><br>
      
      <label>SELECT THE COURSES</label><br>
       <input type="checkbox"  name="course" value=java>JAVA<br>
       <input type="checkbox"  name="course" value=j2EE>J2EE<br>
       <input type="checkbox"  name="course" value=sql>SQL<br>
       <input type="checkbox"  name="course" value=wt>WT<br><br>
       
       <label>SELECT YOUR GENDER</label>
       <input type="radio"   name="gender"  value=male>MALE
       <input type="radio"   name="gender"  value=female>FEMALE<br><br>
       
       <input  type="submit"  value="Register">
     
     </form>
</body>
</html>
